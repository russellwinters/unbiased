version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: unbiased-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: unbiased
      POSTGRES_PASSWORD: unbiased_dev_password
      POSTGRES_DB: unbiased
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unbiased"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
