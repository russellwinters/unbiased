services:
  postgres:
    image: postgres:16-alpine
    container_name: unbiased-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-unbiased}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-unbiased_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-unbiased}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
